<div class='captcha_modal' style='display: none;'>
	<div class='captcah_modal_title'>
		请完成安全验证
		<span class='captcah_modal_close'>
			<span class='captcha_icon_close'>
			</span>
		</span>
	</div>
	<div class='captcha_wrapper'>
		<div class='zfdun_container'>
			<div class='zfdun'>
				<div class='zfdun_captcha_panel'>
					<div class='zfdun_captcha'>
						<div class='zfdun_captcha_bgimg'>
							<img class='zfdun_bgimg_img'><img
								class='zfdun_bgimg_jigsaw'>
						</div>
						<div class='zfdun_verify_tips' style='display: none;'>
							<p class='zfdun_verify_tips_fail'>
								<span>验证失败</span>
							</p>
							<p class='zfdun_verify_tips_succsss'>
								<span>验证通过</span>
							</p>
						</div>
					</div>
					<div class='zfdun_refresh_btn' style='display: none;'>
						<a></a>
					</div>
				</div>
				<div class='zfdun_captcha_control'>
					<div class='zfdun_slide_indicator' style='display: none;'></div>
					<div class='zfdun_slider_bar'>
						<p>向右拖动滑块填充拼图</p>
					</div>
				</div>
				<div class='zfdun_slider_bar_btn'>
					<span class='zfdun_slider_icon zfdun_slider_icon_normal'></span>
				</div>
			</div>
		</div>
	</div>
</div>
